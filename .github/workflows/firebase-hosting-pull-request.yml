name: Deploy to Firebase Hosting on PR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name package.json -print || true

      - name: Install dependencies
        run: npm ci
        working-directory: aurikrex-frontend

      - name: Build frontend
        run: npm run build --if-present
        working-directory: aurikrex-frontend

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AURIKREX_ACADEMY1 }}
          projectId: aurikrex-academy1

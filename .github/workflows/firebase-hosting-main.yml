# This workflow deploys your site to Firebase Hosting on push to the main branch.
name: Deploy to Firebase Hosting on main

# Triggers the workflow on push events for the main branch.
on:
  push:
    branches:
      - main

# Defines the jobs that will run as part of the workflow.
jobs:
  # This workflow contains a single job called "build_and_deploy".
  build_and_deploy:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # A sequence of tasks that will be executed as part of the job.
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js version 18 for the subsequent steps.
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Installs the npm dependencies from package-lock.json for a clean install.
      # This command is run from the 'aurikrex-frontend' directory.
      - name: Install dependencies
        run: npm ci
        working-directory: ./aurikrex-frontend

      # Step 4: Builds the production version of your frontend application.
      # This command is run from the 'aurikrex-frontend' directory.
      - name: Build project
        run: npm run build
        working-directory: ./aurikrex-frontend

      # Step 5: Deploys the built application to Firebase Hosting.
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # The GITHUB_TOKEN secret is automatically provided by GitHub.
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Your Firebase service account key, stored as a GitHub secret.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AURIKREX_ACADEMY1 }}'
          # The ID of your Firebase project.
          projectId: 'aurikrex-academy1'
          # The directory containing your firebase.json file.
          entryPoint: ./aurikrex-frontend